<!DOCTYPE html>
<html>
    <head>
        <title>tip</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #fef3ff
            }

            .calculator {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            input[type="text"] {
                width: calc(100%-20px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px
            }

            button[type="submit"] {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            p {
                font-size: 16px;
                font-weight: bold;
                color: #333;
            }
        </style>
    </html>
    <body>
        <div class="calculator">
            <h1>tip calculator</h1>

            <label for="b">bill($):</label>
            <input type="text" id="b" name="b" placeholder="bill" required>
            <br>
            <label for="t">tip(%):</label>
            <input type="text" id="t" name="t" placeholder="tip" required>
            <br>
            <button onclick="c()" type="submit">submit</button>
            <p id="x"></p>
            <p id="o"></p>
        </div>

        <script>function c(){const b = document.getElementById("b").value;const t = document.getElementById("t").value;if(!isNaN(b) && !isNaN(t)){const tip = parseFloat(b*(t/100));const tot=parseFloat(b+t);document.getElementById("x").innerHTML=`tip: $${tip.toFixed(2)}`;document.getElementById("o").innerHTML=`total: $${tot.toFixed(2)}`;}else{document.getElementById("x").innerHTML = 'please enter a valid number';document.getElementById("o").innerHTML = '';}}
        </script>
    </body>
</html>
