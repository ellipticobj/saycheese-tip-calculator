<!doctypehtml><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>tip</title><style>body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#fef3ff}.c{background-color:#fff;padding:20px;border-radius:8px;text-align:center}input{width:calc(100%-20px);padding:10px;font-size:16px;margin-bottom:15px}button{padding:10px;font-size:16px}</style><div class=c><h1>tip calculator</h1><input id=b name=b placeholder=bill required type=t><br><input id=i name=i placeholder=tip% required type=t><br><button onclick=c() type=s>enter</button></div><script>function c(){var b=document.getElementById("b").value;var t=document.getElementById("i").value;if(!isNaN(b)&&!isNaN(t)){var t=parseFloat(b * (t / 100));var o=parseFloat(b + t);document.getElementById("o").innerHTML=`tip: $${t.toFixed(2)}`;document.getElementById("x").innerHTML=`total: $${o.toFixed(2)}`;}else{document.getElementById("o").innerHTML='enter a valid number';document.getElementById("x").innerHTML='';}}</script>
